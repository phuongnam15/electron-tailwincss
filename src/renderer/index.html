<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="../output.css" rel="stylesheet" />
    <title>Image Resizer</title>
    <style>
      .text-gradient {
        background-image: linear-gradient(to right, #126963, #2e7d76, #4b9189);
        color: transparent;
        -webkit-background-clip: text;
      }
    </style>
  </head>
  <body
    class="flex h-lvh w-lvw flex-col items-center justify-center bg-[#126963]"
  >
    <div
      class="bg-grey-lighter flex w-full flex-col items-center justify-center relative"
    >
      <label
        class="border-blue flex w-64 cursor-pointer flex-col items-center rounded-lg border bg-white px-4 py-7 uppercase tracking-wide text-gray-500 shadow-lg hover:text-teal-800"
      >
        <i class="fa-solid fa-cloud-arrow-up text-gradient text-5xl"></i>
        <span class="mt-2 leading-normal">Select an image to resize</span>
        <input id="upload_image" type="file" class="hidden" />
      </label>
    </div>
    <form
      class="form_resize mt-4 hidden w-4/6 items-center justify-center text-white"
    >
      <div
        class="mb-2 flex w-full flex-col items-center justify-center leading-8"
      >
        <label for="width">Width</label>
        <input
          id="width_image"
          type="text"
          class="w-full rounded p-2 text-black"
          placeholder="Width"
        />
      </div>
      <div
        class="mb-2 flex w-full flex-col items-center justify-center leading-8"
      >
        <label for="width">Height</label>
        <input
          id="height_image"
          type="text"
          class="w-full rounded p-2 text-black"
          placeholder="Height"
        />
      </div>
      <button type="submit" class="mb-2 mt-3 w-full rounded bg-[#14ab93] py-2">Resize</button>
      <div class="mt-3 flex flex-col items-center justify-center font-semibold">
        <div class="mb-2"><span>Files : </span><span id="input_image"></span></div>
        <div class="flex flex-col justify-center items-center"><span>Output : </span><span id="output_image"></span></div>
      </div>
    </form>
    <script src="./renderer.js"></script>
  </body>
</html>
